<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body class="bg-veryDarkBlueMain align-baseline">
    <div class="conatiner mx-auto bg-veryDarkBlueCard rounded flex flex-col items-center justify-around w-96 mt-16">
      <div class="w-80 my-5">
        <img class="rounded" src="/images/image-equilibrium.jpg" alt="image-equilibrium.jpg" />
      </div>

      <div class="container mx-auto text-left w-80">
        <h1 class="text-2xl text-white mb-3">Equilibrium #3429</h1>
        <p class="text-lg text-veryDarkBlueLine mb-3">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="flex justify-between w-80 mb-3">
        <div class="flex justify-center content-center">
          <div class="mr-2"><img class="h-5 object-cover" src="/images/icon-ethereum.svg" alt="" /></div>
          <p class="text-cyan">0.041 ETH</p>
        </div>

        <div class="flex justify-center content-center">
          <div class="mr-2"><img class="h-5 object-cover" src="/images/icon-clock.svg" alt="" /></div>
          <p class="text-softBlue">3 days left</p>
        </div>
        
      </div>

      <div class="w-80 bg-veryDarkBlueLine h-0.5"></div>

      <div class="flex justify-start my-5 w-80">
        <div class="mr-3"><img class="object-scale-down h-8 w-full border rounded-full" src="/images/image-avatar.png" alt="" /></div>
        <p><span class="text-veryDarkBlueLine mr-1">Creation of</span><span class="text-white mr-1">Jules Wyvern</span></p>
      </div>

    </div>
  </body>
</html>
